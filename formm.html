<!DOCTYPE html>
<html>
<head>
    <title>Simple Grid Form</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #eee;
        }
        .form h2{
            font: 1em sans-serif;
            font-size: 35px;
            font-weight: 500;
            width: 130%;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 700px;
            margin: 50px auto;
            background: white;
        }

        .form {
            padding: 40px;
            
        }
        .email{
            margin-left: 180px;
            margin-top: -80px;
            width: 40%;
            font-size: 14px;
            font-weight: 600;
        }
        .fname{
            width: 40%;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .msg-1{
            padding: 20px;
            width: 100%;
            font-size: 14px;
            margin-left: 0px;
        }
        .msg-2{
            font-size: 14px;
            font-weight: 600;
        }
        .sub-1{
            width: 108%;
            font-size: 14px;
            font-weight: 600;
        }
        button {
            padding: 10px;
            width: 50%;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover{
            background-color: darkgreen;
        }

        .image img {
            width: 100%;
            height: 100%;
            margin-left: 50px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Form Div -->
    <div class="form">
        <h2>Get  in touch with us</h2>
        <div class="fname">
        <label> FULL NAME</label><br><br>
        <input type="text" placeholder="Name"><br>
        </div>
        <div class="email">
        <label>EMAIL</label><br><br>
        <input type="text" placeholder="Email">
        </div>
        <div class="sub-1">
        <label>SUBJECT</label><br><br>
        <input type="text" placeholder="Subject"><br>
        </div>
        <div>
        <label class="msg-2">MESSAGE</label><br><br>
        <input type="text" placeholder="Message" class="msg-1"><br>
        </div>
        <button>Send Message</button>
    </div>
    <div class="image">
        <img src="./vasee-img.jpg">
    </div>

</div>

</body>
</html>
